<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="stylesheet" href="css/viewdetail.css">
    <title>View Details</title>
</head>
<body>
    
    <div class="container" data-aos="fade-up" data-aos-anchor-placement="center-bottom"  data-aos-duration="2000">
        <div class="details-box">
            <div class="image">
                <img src="img/c1.jpg" alt="image">
            </div>
            <div class="abouts">

                <h3 class="title">Coffee</h3>
                <p class="text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Earum, tenetur, sapiente optio ratione ut temporibus adipisci deserunt nihil eligendi dicta nisi provident ad reprehenderit assumenda. Quas eum ipsum tenetur repellat.</p>
                <div class="per">
                    <small class="price">10$</small>
                    <del class="discount">15$</del>
                </div>
                

                <div class="wrapper">
                    <span class="minus">-</span>
                    <span class="num">01</span>
                    <span class="plus">+</span>
                  </div>

                <div class="socials">
                    <button>
                        <a href="#">Buy</a>
                    </button>
                    <div class="like" >
                        <i class="fa fa-heart" aria-hidden="true"></i>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>

        AOS.init();

        const plus = document.querySelector(".plus"),
         minus = document.querySelector(".minus"),
         num = document.querySelector(".num");
         let a = 1;
         plus.addEventListener("click", ()=>{
           a++;
           a = (a < 10) ? "0" + a : a;
           num.innerText = a;
         });
     
         minus.addEventListener("click", ()=>{
           if(a > 1){
             a--;
             a = (a < 10) ? "0" + a : a;
             num.innerText = a;
           }
         });

         $(document).ready(function(){
            $(".like").click(function(){
                $(this).toggleClass("heart");
            });
         });
     
       </script>


</body>
</html>
